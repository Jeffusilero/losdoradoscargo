<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>


<body>
<form action="registro.php" name="registro" method="post">
    <img src="./img/LOS DORADOS.png" alt="los dorados cargos" width="140px">
    <h2>OFICINA</h2>

    <div class="">
        <label for="campo"></label> <br>
        <input type="text" name="campo" id="campo" placeholder="Ingrese el dato a buscar">
    </div>

    <a href="./registrar.php" class="btn btn-primary"><i class="fa-solid fa-house"></i> Nuevo</a>

<div class="c_de_vista">
    <div class="c_de_vista">
        <label for="num_registro" class="col-form-label">Mostrar</label>
    </div>

    <div class="c_de_vista">
        <select name="num_registro" id="num_registro" class="form-select">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
        </select>
    </div>
    
</div>
</form>
        <table >
            <thead>
                <th class="cuadro_1">GUIA</th>
                <th class="cuadro_2">NOMBRE </th>
                <th class="cuadro_3">TELEFONO</th>
                <th class="cuadro_4">UBICACION</th>
            </thead>

            
            <tbody id="content">

            </tbody>
        </table>
        <script >

            /*llamando a la funcion getData */

            getData()

            /*escucha un evento keyup en el campo de entrada y luego llamar a la funcion getData*/
            document.getElementById("campo").addEventListener("keyup", getData)
            document.getElementById("num_registro").addEventListener("change", getData)
             
            /*peticion AJAX*/
             function getData (){
                let input = document.getElementById("campo").value
                let num_registro = document.getElementById("num_registro").value


                let content = document.getElementById("content")
                let url = "load.php";
                let formaData = new FormData()
                formaData.append('campo', input)
                formaData.append('registro', num_registro)

                fetch(url, {
                    method: "POST",
                    body: formaData
                }).then(Response => Response.json())
                .then(data =>{
                    content.innerHTML = data
                }).catch(err => console.log(err))
             }
        </script>
    </div>
    
    <div>

    </div>



</body>
</html>
